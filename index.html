        .container {

            height: 100px;

        }
        .hoverable {
            position: absolute;  
            width: 50%;  
            height: 50%;  
            top: 50%;  
            left: 50%;  
            transform: translate(-50%, -50%);  
            background-color: #333;  
            color: #fff;  
            padding: 20px;  
            border-radius: 5px;  
        }   
        .hoverable:hover {  
            transform: translate(-50%, -50%) scale(1.1);  
            transition: transform 0.3s ease;  
        }
